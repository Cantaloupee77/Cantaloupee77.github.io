<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Forms Input Exercise</title>
        <link href="css/style2.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <h2>Make Your Dnd Character!</h2>
                <div>
                    <label for="player_name_id">Player Name:</label>
                    <input type="text" id="player_name_id" name="player_name">
                </div>
                <div>
                    <label for="character_name_id">Character Name:</label>
                    <input type="text" id="character_name_id" name="character_name">
                </div>
                <div>
                    <label for="character_dnd_race_id">Character Dnd Race:</label>
                    <input type="text" id="character_dnd_race_id" name="character_dnd_race">
                </div>
                <div>
                    <label for="character_level_id">Character Level:</label>
                    <input type="text" id="character_level_id" name="character_level">
                </div>
                <p>Choose a dnd class</p>
                <div>
                    <input type="radio" id="barbarian_radio" name="program" value="barbarian">
                    <label for="barbarian_radio">Barbarian</label>
                </div>
                <div>
                    <input type="radio" id="bard_radio" name="program" value="bard">
                    <label for="bard_radio">Bard</label>
                </div>
                <div>
                    <input type="radio" id="cleric_radio" name="program" value="cleric">
                    <label for="cleric_radio">Cleric</label>
                </div>
                <div>
                    <input type="radio" id="druid_radio" name="program" value="druid">
                    <label for="druid_radio">Druid</label>
                </div>
                <div>
                    <input type="radio" id="fighter_radio" name="program" value="fighter">
                    <label for="fighter_radio">Fighter</label>
                </div>
                <div>
                    <input type="radio" id="monk_radio" name="program" value="monk">
                    <label for="monk_radio">Monk</label>
                </div>
                <div>
                    <input type="radio" id="paladin_radio" name="program" value="paladin">
                    <label for="paladin_radio">Paladin</label>
                </div>
                <div>
                    <input type="radio" id="ranger_radio" name="program" value="ranger">
                    <label for="ranger_radio">Ranger</label>
                </div>
                <div>
                    <input type="radio" id="rogue_radio" name="program" value="rogue">
                    <label for="rogue_radio">Rogue</label>
                </div>
                <div>
                    <input type="radio" id="sorcerer_radio" name="program" value="sorcerer">
                    <label for="sorcerer_radio">Sorcerer</label>
                </div>
                <div>
                    <input type="radio" id="warlock_radio" name="program" value="warlock">
                    <label for="warlock_radio">Warlock</label>
                </div>
                <div>
                    <input type="radio" id="wizard_radio" name="program" value="wizard">
                    <label for="wizard_radio">Wizard</label>
                </div>
                <div>
                    <label for="food_groupd_id">
                        Choose A Background
                    </label>
                    <select id="character_background_id" name="character_background">
                        <option value="spy">Spy</option>
                        <option value="charletin">Charletin</option>
                        <option value="sage">Sage</option>
                        <option value="noble">Noble</option>
                        <option value="folkhero">Folk Hero</option>
                    </select>
                </div>
                <div>
                    <lable for="racial_features_id">Racial Features?</lable>
                    <textarea 
                        id="racial_features_id" 
                        name="racial_features"
                        rows="5"
                        cols="40"
                        placeholder="This is the default for this area."></textarea>
                </div>
                <div>
                    <lable for="class_features_id">Class Features?</lable>
                    <textarea 
                        id="class_features_id" 
                        name="class_features"
                        rows="5"
                        cols="40"
                        placeholder="This is the default for this area."></textarea>
                </div>
                <div>
                    <input type="submit" id="submit-button" value="Submit Everything">
                </div>
            </fieldset>
        </form>
    </body>
</html>
