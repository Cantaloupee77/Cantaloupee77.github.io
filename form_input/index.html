<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Forms Input Exercise</title>
        <link href="css/style2.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <h2>Make Your Dnd Character!</h2>
                <div>
                    <label for="first_name_id">Player Name:</label>
                    <input type="text" id="first_name_id" name="first_name">
                </div>
                <div>
                    <label for="middle_initial_id">Character Name:</label>
                    <input type="text" id="middle_initial_id" name="middle_initial">
                </div>
                <div>
                    <label for="last_name_id">Character Dnd Race:</label>
                    <input type="text" id="last_name_id" name="last_name">
                </div>
                <p>Choose a dnd class</p>
                <div>
                    <input type="radio" id="barbarian_radio" name="program" value="barbarian">
                    <label for="barbarian_radio">Barbarian</label>
                </div>
                <div>
                    <input type="radio" id="bard_radio" name="program" value="bard">
                    <label for="bard_radio">Bard</label>
                <div>
                    <input type="radio" id="cleric_radio" name="program" value="cleric">
                    <label for="cleric_radio">Cleric</label>
                </div>
                <div>
                    <label for="food_groupd_id">
                        Choose a background
                    </label>
                    <select id="character_background_id" name="character_background">
                        <option value="spy">Spy</option>
                        <option value="charletin">Charletin</option>
                        <option value="sage">Sage</option>
                        <option value="noble">Noble</option>
                        <option value="folkhero">Folk Hero</option>
                    </select>
                </div>
                <div>
                    <lable for="racial_features_id">Racial Features?</lable>
                    <textarea 
                        id="racial_features_id" 
                        name="racial_features"
                        rows="5"
                        cols="40"
                        placeholder="This is the default for this area."></textarea>
                </div>
                <div>
                    <lable for="class_features_id">Class Features?</lable>
                    <textarea 
                        id="class_features_id" 
                        name="class_features"
                        rows="5"
                        cols="40"
                        placeholder="This is the default for this area."></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit Everything">
                </div>
            </fieldset>
        </form>
    </body>
</html>
